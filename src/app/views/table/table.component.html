<table>
	<tr>
		<th>Ticker</th>
		<th>Price diff</th>
		<th>Diff threshold</th>
		<th>Interval,s</th>
		<th>Time</th>
		<th>Actions</th>
	</tr>

	@for (log of logs; track log;  let i = $index) {
		<tr>
			<td>
				<a
					class="link"
					[href]="getSpotLink(log.symbol)"
					target="_blank">
					{{log.symbol}}
				</a>
			</td>
			<td>{{log.priceChanged}}</td>
			<td>{{log.diff}}</td>
			<td>{{log.interval}}s</td>
			<td>{{log.time}}</td>
			<td>
				<button (click)="deleteRow(i)" >üóëÔ∏è</button>
			</td>
		</tr>
	}
</table>
