<table>
	<tr>
		<th>Ticker</th>
		<th>Price diff</th>
		<th>Diff threshold</th>
		<th>Interval, seconds</th>
		<th>Time</th>
		<th>Actions</th>
	</tr>

	<tr *ngFor="let log of logs">
		<td>
			<a [href]="'https://www.binance.com/en/trade/' + log.symbol + '?type=spot'" target="_blank">{{log.symbol}}</a>
		</td>
		<td>{{log.priceChanged}}</td>
		<td>{{log.diff}}</td>
		<td>{{log.interval}} seconds</td>
		<td>{{log.time}}</td>
		<td>
			<button class="btn">ğŸ—‘ï¸</button>
		</td>
	</tr>
</table>
